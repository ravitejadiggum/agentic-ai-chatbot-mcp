<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agentic AI Chatbot (Streaming)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin: 8px 0;
      max-width: 75%;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: #3498db;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #ecf0f1;
      color: #333;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">Agentic AI Chatbot</div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input
      type="text"
      id="userInput"
      placeholder="Type your message..."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const message = input.value.trim();
    if (!message) return;

    // User message
    const userDiv = document.createElement("div");
    userDiv.className = "message user";
    userDiv.textContent = message;
    chatBox.appendChild(userDiv);

    input.value = "";

    // Bot message (streaming)
    const botDiv = document.createElement("div");
    botDiv.className = "message bot";
    botDiv.textContent = "";
    chatBox.appendChild(botDiv);

    chatBox.scrollTop = chatBox.scrollHeight;

    const eventSource = new EventSource(
      `/chat-stream?message=${encodeURIComponent(message)}`
    );

    eventSource.onmessage = function (event) {
      // BACKEND SENDS RAW TEXT CHUNKS
      if (event.data === "") return;

      // Append chunk
      botDiv.textContent += event.data;
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    eventSource.onerror = function () {
      eventSource.close();
    };

    // CLOSE STREAM WHEN BACKEND SENDS end:true
    eventSource.addEventListener("end", () => {
      eventSource.close();
    });
  }
</script>

</body>
</html>
